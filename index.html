<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link href="./style.css" rel="stylesheet" />
	</head>
	<body>
		<h1>Calculator</h1>
		<div class="calc">
			<div class="screen">
				<div class="screenM">
					<text class="mainS">0</text>
				</div>
				<div class="screenS">
					<text class="subS"></text>
				</div>
			</div>
			<div class="btn-container">
				<div class="clr-del">
					<button class="btn" id="clr">C</button>
					<button class="btn" id="del">Del</button>
					<button class="btn" id="plneg">+/-</button>
					<button class="btn" id="ops" value="÷">÷</button>
				</div>
				<div class="num-row1">
					<button class="btn" id="num">1</button>
					<button class="btn" id="num">2</button>
					<button class="btn" id="num">3</button>
					<button class="btn" id="ops" value="×">×</button>
				</div>
				<div class="num-row2">
					<button class="btn" id="num">4</button>
					<button class="btn" id="num">5</button>
					<button class="btn" id="num">6</button>
					<button class="btn" id="ops" value="-">-</button>
				</div>
				<div class="num-row3">
					<button class="btn" id="num">7</button>
					<button class="btn" id="num">8</button>
					<button class="btn" id="num">9</button>
					<button class="btn" id="ops" value="+">+</button>
				</div>
				<div class="bot-btns">
					<button class="btn" id="num" value="zero">0</button>
					<button class="btn" id="deci">.</button>
					<button class="btn" id="ops" value="=">=</button>
				</div>
			</div>
		</div>
		<script src="./calc.js"></script>
	</body>
</html>
