<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<script src="calc.js"></script>
		<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<h1>Calculator</h1>
		<div class="calc">
			<div class="screen"></div>
			<div class="btn-container">
				<div class="clr-del">
					<button class="btn" id="clr">C</button>
					<button class="btn" id="del">Del</button>
					<button class="btn" id="plneg">+/-</button>
					<button class="btn" id="divi">รท</button>
				</div>
				<div class="num-row1">
					<button class="btn" id="1">1</button>
					<button class="btn" id="2">2</button>
					<button class="btn" id="3">3</button>
					<button class="btn" id="mul">ร</button>
				</div>
				<div class="num-row2">
					<button class="btn" id="4">4</button>
					<button class="btn" id="5">5</button>
					<button class="btn" id="6">6</button>
					<button class="btn" id="min">-</button>
				</div>
				<div class="num-row3">
					<button class="btn" id="7">7</button>
					<button class="btn" id="8">8</button>
					<button class="btn" id="9">9</button>
					<button class="btn" id="add">+</button>
				</div>
				<div class="bot-btns">
					<button class="btn" id="zero">0</button>
					<button class="btn" id="deci">.</button>
					<button class="btn" id="equal">=</button>
				</div>
			</div>
		</div>
	</body>
</html>
